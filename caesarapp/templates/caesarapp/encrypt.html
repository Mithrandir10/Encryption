
{% block content %}

<div class="container">
    <div class="row">
            <h1>Caesar Encryption</h1>
  
</div>

<form method="post">{% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"> Text </label>
      {{form.plain_text}}

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Key

      {{form.encryption_key}}

  </form>
{% endblock %}
